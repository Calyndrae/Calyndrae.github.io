<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        background: '#0d0e15', /* 极深蓝/黑背景 */
                        surface: 'rgba(255, 255, 255, 0.03)', /* 卡片底色 */
                        surfaceHover: 'rgba(255, 255, 255, 0.06)',
                        borderLight: 'rgba(255, 255, 255, 0.08)',
                        textMuted: '#8b8e98',
                        accentBlue: '#4b70ff',
                        accentPurple: '#a651ff'
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #0d0e15; 
            color: #ffffff; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }
        
        /* 隐藏滚动条但保持滚动 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* 环境光晕特效 */
        .glow-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }
        .glow-purple {
            top: -10%; right: -5%; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(166,81,255,0.4) 0%, rgba(166,81,255,0) 70%);
        }
        .glow-blue {
            bottom: -10%; left: -5%; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(75,112,255,0.3) 0%, rgba(75,112,255,0) 70%);
        }

        /* SaaS 风格卡片与按钮 */
        .glass-card {
            background: var(--surface);
            border: 1px solid var(--borderLight);
            border-radius: 24px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 顶部导航吸顶效果 */
        .navbar-scrolled {
            background: rgba(13, 14, 21, 0.8);
            border-bottom: 1px solid var(--borderLight);
            backdrop-filter: blur(20px);
        }

        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #a651ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="relative min-h-screen flex flex-col">

    <div class="glow-blob glow-purple"></div>
    <div class="glow-blob glow-blue"></div>

    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 px-6 py-5 flex justify-between items-center max-w-7xl mx-auto left-0 right-0">
        <a href="index.html" class="flex items-center space-x-2 group cursor-pointer">
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-accentBlue to-accentPurple flex items-center justify-center">
                <div class="w-4 h-4 rounded-full bg-background"></div>
            </div>
            <span class="text-xl font-bold tracking-wide">JD Tech</span>
        </a>

        <div class="hidden md:flex space-x-8 text-sm font-medium text-textMuted">
            <a href="index.html" class="text-white">Home</a>
            <a href="about.html" class="hover:text-white transition-colors">About</a>
            <a href="projects.html" class="hover:text-white transition-colors">Projects</a>
            <a href="posts.html" class="hover:text-white transition-colors">Posts</a>
        </div>

        <div class="flex items-center space-x-6">
            <a href="about.html" class="hidden md:block text-sm font-medium text-textMuted hover:text-white transition-colors">Sign in</a>
            <a href="contact.html" class="px-6 py-2.5 rounded-full border border-borderLight text-sm font-medium hover:bg-white/5 transition-colors relative overflow-hidden group">
                <span class="relative z-10">Get started</span>
                <div class="absolute inset-0 border border-accentPurple/50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </a>
        </div>
    </nav>

    <main class="page-content flex-grow flex flex-col justify-center items-center text-center px-4 pt-32 pb-20 relative z-10">
        <div class="px-4 py-1.5 rounded-full border border-borderLight bg-white/5 text-xs font-semibold tracking-widest text-textMuted uppercase mb-8 gs-reveal">
            Architecture & Security
        </div>
        
        <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 max-w-4xl gs-reveal">
            Engineering the <span class="text-gradient">Unknown.</span>
        </h1>
        
        <p class="text-lg md:text-xl text-textMuted max-w-2xl mb-12 leading-relaxed gs-reveal delay-100">
            Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 构建高效、极简且绝对安全的底层架构。
        </p>

        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6 gs-reveal delay-200">
            <a href="projects.html" class="px-8 py-4 rounded-full bg-white text-background font-semibold hover:scale-105 transition-transform">
                Explore Features
            </a>
            <a href="posts.html" class="px-8 py-4 rounded-full glass-card text-white font-medium hover:bg-white/10 transition-colors flex items-center">
                Read Documentation
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // 导航栏滚动吸顶
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 20) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });

        // 页面入场动画
        document.addEventListener("DOMContentLoaded", () => {
            gsap.fromTo(".gs-reveal", 
                { y: 30, opacity: 0 }, 
                { y: 0, opacity: 1, duration: 1, stagger: 0.15, ease: "power3.out" }
            );
        });

        // 页面退出动画 (拦截链接点击)
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.href === window.location.href) return;
                e.preventDefault();
                gsap.to(".page-content", { 
                    y: -20, opacity: 0, duration: 0.4, ease: "power2.inOut", 
                    onComplete: () => { window.location.href = this.href; } 
                });
            });
        });
    </script>
</body>
</html>
